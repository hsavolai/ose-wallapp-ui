 <div style='width: 400px; margin-left:90px;'>
  <h4>Thoughts shared with us</h4><hr/>
	<div *ngFor="let message of messages; let oddrow=odd; let evenrow=even;">
		<div [ngClass]="{'wall-message-left':oddrow,'wall-message-right':evenrow}">
			<div class="wall-message" [ngClass]="{'wall-message-odd':oddrow,'wall-message-even':evenrow}">
				<div style="text-align: left; margin: 3px;"><h4>"{{message.content}}"</h4></div>
				<div style="text-align: right;"><small><strong>{{message.alias}} ({{message.date}})</strong></small></div>
			</div>
		</div>
	</div>
  </div>
